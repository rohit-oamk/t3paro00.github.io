<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Rohit's Shoe World</h1>
        <p>Your one-stop shop for trendy shoes!</p>
    </header>

    <!-- Product Section -->
    <section class="product-gallery">
        <h2>Our Collection</h2>
        <div class="products">
            <div class="product">
                <img src="shoe1.jpg" alt="Running Shoes">
                <h3>Running Shoes</h3>
                <p>$80.00</p>
            </div>
            <div class="product">
                <img src="shoe2.jpg" alt="Casual Sneakers">
                <h3>Casual Sneakers</h3>
                <p>$60.00</p>
            </div>
            <div class="product">
                <img src="shoe3.jpg" alt="Formal Shoes">
                <h3>Formal Shoes</h3>
                <p>$120.00</p>
            </div>
            <div class="product">
                <img src="shoe4.jpg" alt="Sports Shoes">
                <h3>Sports Shoes</h3>
                <p>$90.00</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Shoe World. All Rights Reserved.</p>
    </footer>
</body>
</html>
